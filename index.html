<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion Program</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h1>Temperature Conversion</h1>
    <input type="text" id="textBox" value="0"><br>

    <input type="radio" id="toFarenheit" name="unit">
    <label for="toFarenheit">Celsius ➡️ Fahrenheit</label><br>

    <input type="radio" id="toCelcius" name="unit">
    <label for="toCelcius">Fahrenheit ➡️ Celsius</label><br>

    <button type="button" onclick="convert()">Submit</button>
    <p id="result">Select a unit</p>
  </form>
 
  <script src="script.js"></script>
</body>
</html>
